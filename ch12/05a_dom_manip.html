<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
</head>
<body>
    <button onclick="resize();">Resize</button>
    <div>
        <p class="selected">a1</p>
        <p>a2</p>
        <p>a3</p>
        <p>a4</p>
    </div>
    <div>
        <p>b</p>
    </div>
    <script   src="jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
    <script>
        $( "div > p" ).height(10);
        function resize(){
            if ($( "div > p" ).first().height() === 10)
                $( "div > p" ).height(25);
            else
                $( "div > p" ).height(10);
        }        
    </script>
</body>
</html>
