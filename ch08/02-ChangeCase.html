<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Case</title>
</head>
<body>
   <h1>Example Change Case</h1>
   <div id="agencyName"></div>
   <script>
    var agency = "noaa";
    agency = agency.toUpperCase();
    // value of agency is "NOAA"
    var agencyName = document.querySelector("#agencyName") [0]
    agencyName.innerHTML = agency;
    // browser displays "NOAA"
 
   </script> 
</body>
</html>
