        <script>
            
    (function () {
        var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
       var i = 0;
       while (i < 7) {
          document.getElementsByTagName("th")[i].innerHTML = daysOfWeek[i];
           document.getElementsByTagName("td")[i].innerHTML = "room " +(100 + i);
          i++;
       }
    })()
    
    //IIFE (Immediately Invoked Function Expression) 
    //same as declaring function and
    //addColumnHeaders();
    function colorDivsInDataCells(){
        var divs = document.querySelectorAll("td>div");
        for(var i = 0; i<divs.length ; i++){
            divs[i].style.backgroundColor="red";    
        }
    }
    
    function colorEvens(){
        document.getElementsByClassName("even").style.backgroundColor="yellow";
        }
